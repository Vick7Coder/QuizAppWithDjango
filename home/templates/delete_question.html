{% extends 'base.html' %}
{% block title %} Delete Question {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Bạn có chắc chắn muốn xóa {{question.content}}</h4>
    <br>
    <form action="/delete_question/{{question.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/add_question/">Thoát</a>
    
        <input class="btn btn-danger" type="submit" value="Xóa">
    </form>
</div>

{% endblock %}
